[paths]
provisioning = /etc/grafana/provisioning
[server]
http_port = 3000
protocol = http
enable_gzip = true
[log]
mode = console
level = warn
[database]
type = sqlite3
[users]
allow_sign_up = false
auto_assign_org = true
auto_assign_org_id = 1
auto_assign_org_role = Editor
[analytics]
reporting_enabled = false
check_for_updates = false
[security]
cookie_secure = false
[dashboards]
min_refresh_interval = 10s
[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Editor
[explore]
enabled = false
[unified_alerting]
enabled = false
[alerting]
enabled = false
