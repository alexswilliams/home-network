[paths]
provisioning = /etc/grafana/provisioning
temp_data_lifetime = 1h
[server]
http_addr = 0.0.0.0
http_port = 3000
protocol = http
enable_gzip = true
[database]
type = sqlite3
name = grafana
[remote_cache]
type = database
[analytics]
reporting_enabled = false
check_for_updates = false
check_for_plugin_updates = false
feedback_links_enabled = false
[security]
cookie_secure = false
disable_gravatar = true
[snapshots]
enabled = false
[dashboards]
min_refresh_interval = 10s
[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_id = 1
auto_assign_org_role = Editor
default_theme = dark
default_language = en-GB
editors_can_admin = true
[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Editor
hide_version = false
[smtp]
enabled = false
[emails]
welcome_email_on_sign_up = false
[log]
mode = console
level = warn
[quota]
enabled = false
[unified_alerting]
enabled = false
[alerting]
enabled = false
[explore]
enabled = false
[help]
enabled = false
[profile]
enabled = false
[metrics]
enabled = false
[panels]
enable_alpha = true
[date_formats]
default_timezone = Europe/London
default_week_start = monday
